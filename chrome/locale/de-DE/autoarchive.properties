dialogStartManualText=Für das Archivieren von Nachrichten in IMAP Konten brauchen Sie eine Internet Verbindung (bzw. eine Verbindung zum IMAP Server). Sonst kann es (durch einen Thunderbirdfehler) zu duplizierten Nachrichten kommen. Weitermachen (wenn Internet/Server Verbingung besteht)?
