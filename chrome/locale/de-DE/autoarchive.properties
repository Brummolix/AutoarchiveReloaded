settingsDescription = Die Autoarchivierung wird nach jedem Thunderbirdstart durchgeführt (oder jeweils nach einem Tag, wenn man Thunderbird offen läßt)
settingsDescription2 = Bitte beachten: Neben den Einstellungen hier, müssen auch noch die Thunderbird Archiv Einstellungen unter "Kopien & Ordner" vorgenommen werden.
warningOldAutoarchiverTitle = AutoarchiverReloaded nicht kompatibel mit Autoarchiver
warningOldAutoarchiver = Scheinbar sind die Erweiterungen 'Autoarchiver' und 'AutoarchiverReloaded' beide installiert. Sie sollten sich für eine entscheiden. AutoarchiverReloaded funktioniert erst, wenn die Erweiterung 'Autoarchiver' deinstalliert ist.
activityStart = AutoarchiverReloaded: Suche zu archivierende Nachrichten in Ordner %S
activityDone = AutoarchiverReloaded: Ordner %S
activityMessagesToArchive = %S Nachrichten werden archiviert
waitForInit=Bitte warten bis AutoarchiveReloaded initialisiert ist. Versuchen Sie es dann erneut.
waitForArchive=Bitte warten bis laufende Archivierung abgeschlossen ist. Versuchen Sie es dann erneut.
globalSettingsDescription=Bitte beachten Sie auch die Konto-spezifischen Einstellungen. Ohne diese wird nichts automatisch archiviert.
globalSettingsStartupDescription=Die Archivierung bei jedem Start kann bei IMAP Konten momentan nicht empfohlen werden, weil es Probleme geben kann, wenn keine Verbindung zum Server besteht (Nachrichten werden unter Umständen doppelt archiviert).