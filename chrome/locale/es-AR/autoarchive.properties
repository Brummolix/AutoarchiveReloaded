settingsDescription=Puedes seleccionar el modo de autoarchivado en la configuración global de la extensión.
settingsDescription2=Por favor recuerda: ¡A un lado de estas opciones tienes la configuración de archivado de Thunderbird en "Copias y carpetas"! Estas configuraciones no estan disponibles para cuentas RSS o "Carpetas locales". Puedes archivarlos únicamente con la configuración predeterminada (o en el "Editor de confiuración" en "Configuración avanzada" modificando manualmente las entradas "mail.identity.default.archive_granularity" y "mail.identity.default.archive_keep_folder_structure").
warningOldAutoarchiverTitle=AutoarchiveReloaded es incompatible con Autoarchive
